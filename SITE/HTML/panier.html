<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/panier.js"></script>
    <title>Panier</title>
    <link rel="icon" type="image/x-icon" href="Mélo-die (1).png">
    <link rel="stylesheet" type="text/css" href="../CSS/panier.css">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="../../index.html" class="logo">Melo-Die</a>
            <ul class="nav-menu">
                <li><a href="shop_page.html">Boutique</a></li>
                <li><a href="#">Histoire</a></li>
                <li><a href="#">A Propos</a></li>
            </ul>
            <input type="text" placeholder="Rechercher...">
            <div class="panier">
                <a href="panier.html"><i class="fa fa-shopping-bag"></i></a>
            </div>
            <a href="#"><h1>Login</h1></a>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <h1>Votre Panier</h1>
    </header>

    <section class="cart-items">
        <h2>Produits dans le Panier</h2>
        <ul id="cart-list">
            <!-- Les produits seront ajoutés ici dynamiquement -->
        </ul>
        <div class="cart-actions">
            <button class="clear-cart-button">Vider le Panier</button>
        </div>
    </section>

    <section class="cart-summary">
        <h2>Récapitulatif du Panier</h2>
        <p id="sub-total">Sous-total : 0.00 €</p>
        <p>Frais de Livraison : 10.00 €</p>
        <p id="total">Total : 0.00 €</p>
        <button class="checkout-button">Passer à la Caisse</button>
        <br>
        <br>
        <button class="continue" href="shop_page.html">Dépense ton argent</button>
    </section>
    
    <footer>
        <p>&copy; 2023 Votre Société. Tous droits réservés.</p>
    </footer>
</body>
</html>
